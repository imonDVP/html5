<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p,
        div,
        address,
        article,
        aside,
        blockquote,
        main,
        nav,
        form,
        hr,
        a,
        b,
        label,
        abbr,
        map,
        form {
            border: 5px solid red;
            height: 100px;
            margin: 10px;
        }

        a,
        b,
        label,
        abbr,
        map,
        form {
            border: 5px solid red;
            height: 100px;
            margin: 50px;
        }
    </style>
    <title>HTML Block and Inline Elements</title>
</head>
<body>
    <p>Hello Bangladesh</p>
    <div>Hello Bangladesh</div>
    <address>Hello Bangladesh</address>
    <article>Hello Bangladesh</article>
    <aside>Hello Bangladesh</aside>
    <hr>
    <main>Hello Bangladesh</main>
    <nav>Hello Bangladesh</nav>
    <form action="">Hello Bangladesh</form>
    <blockquote>Hello Bangladesh</blockquote>
    <a href="">Hello Bangladesh</a>
    <b>Hello Bangladesh</b>
    <label for="">Hello Bangladesh</label>
    <abbr title="">Hello Bangladesh</abbr>
    <map name="">Hello Bangladesh</map>
</body>
</html>
<!-- Every HTML element has a default display value, depending on what type of element it is. -->
<!-- There are two display values: block and inline. -->
<!-- Block-level Elements:
A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element.
A block-level element always takes up the full width available (stretches out to the left and right as far as it can).
Two commonly used block elements are: <p> and <div>.
The <p> element defines a paragraph in an HTML document.
The <div> element defines a division or a section in an HTML document. -->

<!-- Inline Elements:
An inline element does not start on a new line.
An inline element only takes up as much width as necessary. -->

<!-- Note: An inline element cannot contain a block-level element! -->
<!-- The <div> element is often used as a container for other HTML elements.
The <div> element has no required attributes, but style, class and id are common.
When used together with CSS, the <div> element can be used to style blocks of content -->
<!-- The <span> element is an inline container used to mark up a part of a text, or a part of a document.
The <span> element has no required attributes, but style, class and id are common.
When used together with CSS, the <span> element can be used to style parts of the text -->
<!-- There are two display values: block and inline
A block-level element always starts on a new line and takes up the full width available

The <div> element is a block-level and is often used as a container for other HTML elements
The <span> element is an inline container used to mark up a part of a text, or a part of a document -->
<!-- <div>	Defines a section in a document (block-level)
