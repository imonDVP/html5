<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Styles-CSS</title>
    <style>
        body {
            background-color: powderblue;
        }

        h1 {
            color: rgb(187, 236, 53);
            font-family: verdana;
            font-size: 300%;
        }

        div {
            color: rgb(228, 35, 154);
            font-family: courier;
            font-size: 160%;
            padding: 50px;
            margin: 50px;
            border: 2px solid rgb(49, 5, 247);
        }
    </style>
</head>
<body>
    <h1>A Blue Heading</h1>
    <div>
        <p>A red paragraph.</p>
    </div>
</body>
</html>
<!-- Cascading Style Sheets (CSS) is used to format the layout of a webpage. -->
<!-- With CSS, you can control the color, font, the size of text, the spacing between elements, how elements are positioned and laid out, what background images or background colors are to be used, different displays for different devices and screen sizes, and much more! -->
<!-- Tip: The word cascading means that a style applied to a parent element will also apply to all children elements within the parent. So, if you set the color of the body text to "blue", all headings, paragraphs, and other text elements within the body will also get the same color (unless you specify something else)! -->
<!-- CSS can be added to HTML documents in 3 ways:Inline - by using the style attribute inside HTML elements;Internal - by using a <style> element in the <head> section;External - by using a <link> element to link to an external CSS file -->
<!-- The most common way to add CSS, is to keep the styles in external CSS files. However, in this tutorial we will use inline and internal styles, because this is easier to demonstrate, and easier for you to try it yourself. -->
<!-- An inline CSS is used to apply a unique style to a single HTML element. -->
<!-- An inline CSS uses the style attribute of an HTML element. -->
<!-- An internal CSS is used to define a style for a single HTML page. -->
<!-- An internal CSS is defined in the <head> section of an HTML page, within a <style> element. -->
<!-- An external style sheet is used to define the style for many HTML pages. -->
<!-- To use an external style sheet, add a link to it in the <head> section of each HTML page -->
<!-- The CSS color property defines the text color to be used. -->
<!-- The CSS font-family property defines the font to be used. -->
<!-- The CSS font-size property defines the text size to be used. -->
<!-- The CSS border property defines a border around an HTML element. -->
<!-- Tip: You can define a border for nearly all HTML elements. -->
<!-- The CSS padding property defines a padding (space) between the text and the border. -->
<!-- The CSS margin property defines a margin (space) outside the border. -->
<!-- External style sheets can be referenced with a full URL or with a path relative to the current web page. -->
<!-- Use the HTML style attribute for inline styling
Use the HTML <style> element to define internal CSS
Use the HTML <link> element to refer to an external CSS file
Use the HTML <head> element to store <style> and <link> elements
Use the CSS color property for text colors
Use the CSS font-family property for text fonts
Use the CSS font-size property for text sizes
Use the CSS border property for borders
Use the CSS padding property for space inside the border
Use the CSS margin property for space outside the border -->

<!-- This example links to a style sheet located in the html folder on the current web site:<link rel="stylesheet" href="/html/styles.css"> -->
<!-- This example links to a style sheet located in the same folder as the current page:<link rel="stylesheet" href="styles.css"> -->
