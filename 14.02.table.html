<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        caption,
        th,
        td {
            border: 2px solid rgb(111, 47, 222);
            border-collapse: collapse;
        }

        tbody {
            background-color: wheat;
        }

        th {
            background-color: rgb(200, 111, 183);
        }

        caption {
            background-color: rgb(172, 223, 41);
        }

        tfoot {
            background-color: rgb(111, 184, 215);
        }
    </style>
    <title>table </title>
</head>
<body>
    <table style="width: 100%; height: 100%;">
        <caption>Making Table</caption>
        <thead>
            <tr>
                <th>Letter1</th>
                <td>F</td>
                <td>K</td>
                <td>P</td>
                <td>U</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Letter2</th>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
                <td>E</td>
            </tr>
            <tr>
                <th>Letter3</th>
                <td>G</td>
                <td>H</td>
                <td>I</td>
                <td>J</td>
            </tr>
            <tr>
                <th>Letter4</th>
                <td>L</td>
                <td>M</td>
                <td>N</td>
                <td>O</td>
            </tr>
            <tr>
                <th>Letter4</th>
                <td>Q</td>
                <td>R</td>
                <td>S</td>
                <td>T</td>
            </tr>
            <tr>
                <th>Letter5</th>
                <td>V</td>
                <td>W</td>
                <td>Y</td>
                <td>Z</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>Total</td>
                <td>Total</td>
                <td>Total</td>
                <td>Total</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
<!-- Use the style attribute with the width or height properties to specify the size of a table, row or column. -->
<!-- To set the width of a table, add the style attribute to the <table> element -->
<!-- Note: Using a percentage as the size unit for a width means how wide will this element be compared to its parent element, which in this case is the <body> element. -->
<!-- To set the size of a specific column, add the style attribute on a <th> or <td> element -->
<!-- To set the height of a specific row, add the style attribute on a table row element -->
