<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .a {
      background-color: violet;
    }

    .b {
      color: yellow;
    }

    .c {
      font-size: 32px;
      font-family: Verdana, Tahoma, sans-serif;
      text-align: center;
    }
  </style>
  <title>style</title>
</head>
<body>
  <p class="a">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
  <p class="b">Laborum ullam, voluptate, recusandae nihi</p>
  <p class="c">adipisci enim veritatis similique cum deleniti</p>
  <p class="d">voluptates perferendis quidem consectetur</p>
  <p class="e">
    dolorem culpa, incidunt consequuntur temporibus atque! Perspiciatis.
  </p>
</body>
</html>
