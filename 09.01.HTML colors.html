<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    h1 {
      /* background-color: rgb(red, green, blue);
        background-color: rgb(191, 158, 116);
        background-color: rgba(red, green, blue, alpha); */
      background-color: rgb(204, 175, 141, 0.8);
      border: 4px solid rgb(214, 64, 64, 0.7);
    }

    p {
      border: 4px solid rgb(154, 205, 50, 0.6);
    }
  </style>
  <title>CSS color</title>
</head>
<body>
  <h1>Hello Bangladesh</h1>
  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus saepe nam
    dignissimos in eius a. Molestiae adipisci rerum, ratione, excepturi
    voluptates, recusandae fuga soluta debitis libero quisquam pariatur veniam
    optio.
  </p>
</body>
</html>
<!-- An RGB color value represents RED, GREEN, and BLUE light sources. -->
<!-- An RGBA color value is an extension of RGB with an Alpha channel (opacity). -->
<!-- In HTML, a color can be specified as an RGB value, using this formula:rgb(red, green, blue) -->
<!-- Each parameter (red, green, and blue) defines the intensity of the color with a value between 0 and 255. -->
<!-- Another example, rgb(0, 255, 0) is displayed as green, because green is set to its highest value (255), and the other two (red and blue) are set to 0. -->
<!-- RGBA color values are an extension of RGB color values with an Alpha channel - which specifies the opacity for a color. -->
<!-- An RGBA color value is specified with:rgba(red, green, blue, alpha) -->
<!-- The alpha parameter is a number between 0.0 (fully transparent) and 1.0 (not transparent at all) -->
