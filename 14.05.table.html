<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        caption,
        th,
        td {
            border: 2px solid rgb(111, 47, 222);
            border-collapse: collapse;
        }

        /* tbody {
            background-color: wheat;
        } */

        /* th {
            background-color: rgb(200, 111, 183);
        } */

        caption {
            background-color: rgb(172, 223, 41);
        }

        /* tfoot {
            background-color: rgb(111, 184, 215);
        } */
    </style>
    <title>table </title>
</head>
<body>
    <table style="width: 100%;">
        <caption>Making Table</caption>
        <!-- <colgroup>
            <col span="2" style="background-color: rgb(236, 205, 231)">
        </colgroup> -->
        <!-- <colgroup>
            <col span="2" style="background-color: #D6EEEE">
            <col span="3" style="background-color: pink">
        </colgroup> -->
        <colgroup>
            <col span="2">
            <col span="3" style="visibility: collapse">
        </colgroup>
        <!-- visible	Default value. The element is visible
        hidden	The element is hidden (but still takes up space)
        collapse	Only for table rows (<tr>), row groups (<tbody>), columns (<col>), column groups (<colgroup>). This value removes a row or column, but it does not affect the table layout. The space taken up by the row or column will be available for other content.
        If collapse is used on other elements, it renders as "hidden" -->
        <thead>
            <tr>
                <th>Letter1</th>
                <th>Letter2</th>
                <th>Letter3</th>
                <th>Letter4</th>
                <th>Letter5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
                <td>G</td>
                <td>H</td>
                <td>I</td>
                <td>J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
                <td>N</td>
                <td>O</td>
            </tr>
            <tr>
                <td>P</td>
                <td>Q</td>
                <td>R</td>
                <td>S</td>
                <td>T</td>
            </tr>
            <tr>
                <td>U</td>
                <td>V</td>
                <td>W</td>
                <td>Y</td>
                <td>Z</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>Total</td>
                <td>Total</td>
                <td>Total</td>
                <td>Total</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
<!-- To make a cell span over multiple columns, use the colspan attribute.
Note: The value of the colspan attribute represents the number of columns to span. -->
<!-- Note: The value of the rowspan attribute represents the number of rows to span. -->
<!-- To style every other table row element, use the :nth-child(even) selector -->
<!-- Note: If you use (odd) instead of (even), the styling will occur on row 1,3,5 etc. instead of 2,4,6 etc. -->
<!-- To make vertical zebra stripes, style every other column, instead of every other row.
Set the :nth-child(even) for table data elements  -->
<!-- Note: Put the :nth-child() selector on both th and td elements if you want to have the styling on both headers and regular table cells. -->
<!-- You can combine the styling from the two examples above and you will have stripes on every other row and every other column.
If you use a transparent color you will get an overlapping effect.
Use an rgba() color to specify the transparency of the color -->
<!-- If you specify borders only at the bottom of each table row, you will have a table with horizontal dividers.
Add the border-bottom property to all tr elements to get horizontal dividers -->
<!-- Use the :hover selector on tr to highlight table rows on mouse over -->
<!-- The <colgroup> element is used to style specific columns of a table.
If you want to style the two first columns of a table, use the <colgroup> and <col> elements.
The <colgroup> element should be used as a container for the column specifications.
Each group is specified with a <col> element.
The span attribute specifies how many columns that get the style.
The style attribute specifies the style to give the columns. -->
<!-- Note: The <colgroup> tag must be a child of a <table> element and should be placed before any other table elements, like <thead>, <tr>, <td> etc., but after the <caption> element, if present. -->
<!-- There is only a very limited selection of CSS properties that are allowed to be used in the colgroup:
1.width property
2.visibility property
3.background properties
4.border properties -->
<!-- If you want to style more columns with different styles, use more <col> elements inside the <colgroup></colgroup>
If you want to style columns in the middle of a table, insert a "empty" <col> element (with no styles) for the columns before
You can hide columns with the visibility: collapse property -->
