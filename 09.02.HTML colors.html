<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    h1 {
      /* background-color: hex(=#rrggbb); */
      background-color: #ee82ee;
      /* background-color:#rgb;
        background-color:#fc9; */
      border: 4px solid #7ed40f;
      color: #f70a0a;
    }

    p {
      border: 4px solid #0000ff;
    }
  </style>
  <title>CSS color</title>
</head>
<body>
  <h1>Hello Bangladesh</h1>
  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus saepe nam
    dignissimos in eius a. Molestiae adipisci rerum, ratione, excepturi
    voluptates, recusandae fuga soluta debitis libero quisquam pariatur veniam
    optio.
  </p>
</body>
</html>
<!-- A hexadecimal color is specified with: #RRGGBB, where the RR (red), GG (green) and BB (blue) hexadecimal integers specify the components of the color. -->
<!-- In HTML, a color can be specified using a hexadecimal value in the form:#rrggbb -->
<!-- Where rr (red), gg (green) and bb (blue) are hexadecimal values between 00 and ff (same as decimal 0-255). -->
<!-- For example, #ff0000 is displayed as red, because red is set to its highest value (ff), and the other two (green and blue) are set to 00. -->
