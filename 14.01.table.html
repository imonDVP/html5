<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        caption,
        th,
        td {
            border: 2px solid rgb(111, 47, 222);
            border-collapse: collapse;
            padding: 10px;
        }

        tbody {
            background-color: wheat;
        }

        th {
            background-color: rgb(200, 111, 183);
        }

        caption {
            background-color: rgb(172, 223, 41);
        }

        tfoot {
            background-color: rgb(111, 184, 215);
        }
    </style>
    <title>HTML Table Borders </title>
</head>
<body>
    <table style="width: 100%; height: 100%;">
        <caption>Making Table</caption>
        <thead>
            <tr>
                <th>Letter1</th>
                <th style="width: 30%">Letter2</th>
                <th>Letter3</th>
                <th>Letter4</th>
                <th>Letter5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
                <td>G</td>
                <td>H</td>
                <td>I</td>
                <td>J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
                <td>N</td>
                <td>O</td>
            </tr>
            <tr>
                <td>P</td>
                <td>Q</td>
                <td>R</td>
                <td>S</td>
                <td>T</td>
            </tr>
            <tr>
                <td>U</td>
                <td>V</td>
                <td>W</td>
                <td>Y</td>
                <td>Z</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>Total</td>
                <td>Total</td>
                <td>Total</td>
                <td>Total</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
<!-- To add a border, use the CSS border property on table, th, and td elements -->
<!-- To avoid having double borders like in the example above, set the CSS border-collapse property to collapse. -->
<!-- With the border-radius property, the borders get rounded corners -->
<!-- Skip the border around the table by leaving out table from the css selector -->
<!-- With the border-style property, you can set the appearance of the border. -->
<!-- The following values are allowed:
1.dotted
2.dashed
3.solid
4.double
5.groove
6.ridge
7.inset
8.outset
.none
10.hidden -->
<!-- With the border-color property, you can set the color of the border. -->
